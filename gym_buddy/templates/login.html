<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik Mono One' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Leg Day Bae Login And Registraion</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <img src="{% static 'images/logo.png' %}" id="logo" />
            <h2>Find Your Social Distance Gym Buddy</h2>
        </div>
         <div class="col-md-5 col-md-offset-5">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div class="col-sm-5" id="register">
            <h2 class="category">New User Registration</h2>
            <form action="/register" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                </div>
                <button class="btn btn-primary">Create Account</button>
            </form>
        </div>
        <div class="col-sm-5" id="login">
            <h2 class="category">Log In</h2>
            <form action="/login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <button class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
</body>
<script>
$(document).ready(function(){
    $("a").hover(function(){
    $(this).css("color", "#26bcff");
    $(this).css("text-decoration","none");
    }, function(){
    $(this).css("color", "white");
});
    $("button").hover(function(){
        $(this).css("background-color", "#26bcff");
        $(this).css("text-decoration", "none");
        $(this).css("color", "black");

        }, function(){
        $(this).css("background-color", "black");
        $(this).css("color", "#26bcff");

});
});
</script>
</html>
